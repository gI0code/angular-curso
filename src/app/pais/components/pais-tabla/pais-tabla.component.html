<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Poblacion</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of country; let i = index">
            <td>{{ i + 1 }}</td>
            <td>
                <img class="small-flag" [src]="pais.flags.svg">
            </td>
            <td> {{pais.capital}}, {{pais.name.common}} </td>
            <td>{{pais.population | number}}</td>
            <td>
                <!-- <a [routerLink]="['/pais', pais.]">Ver...</a> -->
            </td>
        </tr>
    </tbody>
</table>
