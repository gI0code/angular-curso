<h2>Por Capital</h2>
<hr>

<div class="row">
    <div class="col">
        <app-pais-input 
        (onEnter)="buscar( $event )"
        placeholder="Buscar capital...">
        </app-pais-input>
    </div>
</div>

<hr>

<div *ngIf="error" class="alert alert-danger">
    No se encontro nada con el termino {{termino}}
</div>

<div *ngIf="capital.length > 0" class="ro">
    <div class="col">
       <app-pais-tabla [country]="capital"></app-pais-tabla>
    </div>
</div>
